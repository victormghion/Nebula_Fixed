<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Nebula</title>
  <meta name="description" content="Nebula — Assistente de IA para análises, automações e suporte técnico." />
  <link rel="stylesheet" href="/static/css/style.css" />
</head>
<body>
  <div class="nebula-app" id="app">
    <aside class="nebula-sidebar">
      <div class="nebula-logo-wrap">
        <svg id="nebula-logo" width="40" height="40" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
          <defs>
            <linearGradient id="g1" x1="0" x2="1" y1="0" y2="1">
              <stop offset="0%" stop-color="#ffffff" stop-opacity="0.95"/>
              <stop offset="65%" stop-color="#2edda8" stop-opacity="0.95"/>
              <stop offset="100%" stop-color="#1aa67d" stop-opacity="0.95"/>
            </linearGradient>
            <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
              <feGaussianBlur stdDeviation="2.5" result="coloredBlur"/>
              <feMerge>
                <feMergeNode in="coloredBlur"/>
                <feMergeNode in="SourceGraphic"/>
              </feMerge>
            </filter>
          </defs>
          <g filter="url(#glow)">
            <circle cx="50" cy="50" r="38" fill="url(#g1)"></circle>
            <path d="M30 65 C42 85, 58 85, 70 65 C78 54, 78 46, 70 35 C58 15, 42 15, 30 35 C22 46, 22 54, 30 65 Z" fill="#021a1a" opacity="0.05"></path>
            <text x="50%" y="56%" dominant-baseline="middle" text-anchor="middle" font-family="Arial, Helvetica, sans-serif" font-weight="700" font-size="36" fill="#021a1a">N</text>
          </g>
        </svg>
        <div class="nebula-title">Nebula</div>
      </div>

      <nav class="sidebar-nav">
        <button class="nav-btn active" data-view="chat">
          <img src="/static/img/icons/chat.PNG" alt="Chat" class="nav-icon">
          <span>Chat</span>
        </button>
        <button class="nav-btn" data-view="history">
          <img src="/static/img/icons/All_tasks.PNG" alt="Histórico" class="nav-icon">
          <span>Histórico</span>
        </button>
        <button class="nav-btn" data-view="scrumban">
          <img src="/static/img/icons/Agente.PNG" alt="Scrumban" class="nav-icon">
          <span>Scrumban</span>
        </button>
        <button class="nav-btn" data-view="settings">
          <img src="/static/img/icons/Connect_apps.PNG" alt="Configurações" class="nav-icon">
          <span>Configurações</span>
        </button>
      </nav>

      <div class="sidebar-footer">
        <div class="credits" id="credits">
          <img src="/static/img/icons/Credits.PNG" alt="Créditos" class="credits-icon">
          <span>Créditos: --</span>
        </div>
        <button id="clearLocal" class="small-btn" aria-label="Limpar chat">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 6h18"></path><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path><line x1="10" y1="11" x2="10" y2="17"></line><line x1="14" y1="11" x2="14" y2="17"></line></svg>
        </button>
      </div>
    </aside>

    <main class="nebula-main">
      <header class="main-header">
        <div class="header-left">
          <h1 class="hdr-title">Nebula</h1>
          <p class="hdr-sub">Sua assistente de IA. Analises, automações e suporte técnico.</p>
        </div>
        <div class="header-right">
          <button id="toggleHistory" class="small-btn" aria-label="Alternar histórico">
            <img src="/static/img/icons/Close_sidebar.PNG" alt="Alternar Histórico" class="nav-icon">
          </button>
        </div>
      </header>

      <section class="chat-container" id="chatContainer">
        <div class="messages" id="messages" role="log" aria-live="polite"></div>
        <div class="typing" id="typing" aria-hidden="true"><span class="dot"></span><span class="dot"></span><span class="dot"></span> Nebula está digitando…</div>
      </section>

      <form id="chatForm" class="chat-form" autocomplete="off">
        <div class="input-row">
          <input id="inputMsg" class="input" type="text" placeholder="Descreva o que você precisa..." />
          <button id="sendBtn" class="send-btn" type="submit" aria-label="Enviar mensagem">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
          </button>
        </div>
      </form>
    </main>
  </div>

  <template id="msg-template">
    <div class="message-group">
      <div class="avatar"></div>
      <div class="bubble"><div class="bubble-inner"></div></div>
    </div>
  </template>

  <script src="/static/js/script.js"></script>
</body>
</html>
